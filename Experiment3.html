<!doctype html>
<html>
<head>
    <title>Training Stories</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="jspsych-5.0/jspsych.js"></script>

    <!-- JS Psych Plugins -->
    <script src="jspsych-5.0/plugins/jspsych-html.js"></script>
    <script src="jspsych-5.0/plugins/jspsych-button-response.js"></script>
    <script src="js/missing-letters.js"></script>
    <script src="js/sentence-reveal.js"></script>
    <script src="js/button-response-correct.js"></script>

    <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/mootools/1.2.4/mootools-yui-compressed.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js"></script>


    <script src="js/templeton.js"></script>

    <link href="css/jspsych-mobile.css" rel="stylesheet" type="text/css"></link>
    <link href="css/experiment.css" rel="stylesheet" type="text/css"></link>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <div class="piPlayerHeader">
        <img src="/images/header-minimal.png">
  </div>
  <div id="container">
      <div class="status">
          <span id="score"></span>
          <span id="progress"></span>
      </div>
      <div id="jspsych-target"></div>
  </div>

</body>

<script>
    /*<![CDATA[*/

    TEMPLETON_MODULE.total_scenarios = 15;
    TEMPLETON_MODULE.condition = "POSITIVE";
    TEMPLETON_MODULE.block_size = 2;
    TEMPLETON_MODULE.second_word_set = true;
    TEMPLETON_MODULE.question_type = "mc2";
    TEMPLETON_MODULE.target = "jspsych-target";
    TEMPLETON_MODULE.scenario_csv = "./scenarios/scenarios.csv";
    TEMPLETON_MODULE.neutral_scenario_csv = './scenarios/scenarios_neutral.csv';

    TEMPLETON_MODULE.execute();

    /*]]>*/
</script>

</html>
